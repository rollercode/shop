<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Store</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background-image: url('7fb50d6de2495dd0ed6ac16699301fa7.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MEN</h1>
        <nav>
            <ul>
                <li><a href="https://sites.google.com/view/overearth/%E0%B8%AB%E0%B8%99%E0%B8%B2%E0%B9%81%E0%B8%A3%E0%B8%81">HOME</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="home">
        <h2>OVEREARTH</h2>
        <p></p>
    </section>
    <section class="products" id="products">
        <div class="product">
            <img src="สีเบจ สีขาว เรียบง่าย ขนาดไซส์เสื้อ Instagram Post (1).png" alt="Black T-Shirt">
            <h3>Black T-Shirt</h3>
            <p>฿350</p>
            <button>ADD</button>
        </div>
        <div class="product">
            <img src="สีเบจ สีขาว เรียบง่าย ขนาดไซส์เสื้อ Instagram Post (2).png" alt="White T-Shirt">
            <h3>White T-Shirt</h3>
            <p>฿390</p>
            <button>ADD</button>
        </div>
        <div class="product">
            <img src="สีเบจ สีขาว เรียบง่าย ขนาดไซส์เสื้อ Instagram Post (4).png" alt="Cream T-Shirt">
            <h3>Cream T-Shirt</T-Shirt></h3>
            <p>฿350</p>
            <button>ADD</button>
        </div>
        <div class="product">
            <img src="สีเบจ สีขาว เรียบง่าย ขนาดไซส์เสื้อ Instagram Post (3).png" alt="Brown T-Shirt">
            <h3>Brown T-Shirt</h3>
            <p>฿350</p>
            <button>ADD</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Men All rights reserved.</p>
    </footer>
</body>
</html>
